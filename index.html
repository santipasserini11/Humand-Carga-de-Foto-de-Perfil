<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humand | Carga masiva de fotos de perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #F4F7FA; 
            color: #1E293B;
        }
        .main-container { 
            background: white; 
            border-radius: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.04); 
        }
        .animate-slide-up { 
            animation: slideUp 0.4s ease-out forwards; 
        }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useCallback } = React;

        // Simple Icon Components
        const CheckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const ErrorIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const UploadIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-10 h-10 mb-4 text-[#4F6EF7]" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        );

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [zipFile, setZipFile] = useState(null);
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [dragActive, setDragActive] = useState(false);

            const getMimeType = (fileName) => {
                const ext = fileName.split('.').pop().toLowerCase();
                if (ext === 'png') return 'image/png';
                if (ext === 'webp') return 'image/webp';
                return 'image/jpeg';
            };

            const processFiles = async () => {
                if (!apiKey) return alert("Por favor, ingresa tu API Key de Acceso.");
                if (!zipFile) return alert("Por favor, selecciona un archivo ZIP.");
                
                setLoading(true);
                setResults([]);

                try {
                    const zip = new JSZip();
                    const content = await zip.loadAsync(zipFile);
                    
                    // Filter files: ignore hidden, __MACOSX, and only allow specific extensions
                    const files = Object.values(content.files).filter(f => 
                        !f.dir && 
                        !f.name.startsWith('.') && 
                        !f.name.includes('__MACOSX') && 
                        /\.(jpg|jpeg|png|webp)$/i.test(f.name)
                    );

                    if (files.length === 0) {
                        alert("No se encontraron imágenes válidas en el ZIP (.jpg, .jpeg, .png, .webp)");
                        setLoading(false);
                        return;
                    }

                    for (let file of files) {
                        const fileName = file.name.split('/').pop();
                        const employeeid = fileName.split('.')[0];
                        
                        try {
                            const blob = await file.async("blob");
                            const imageBlob = new Blob([blob], { type: getMimeType(fileName) });
                            
                            const formData = new FormData();
                            formData.append('file', imageBlob, fileName); 

                            const response = await fetch(`https://api-prod.humand.co/public/api/v1/users/${employeeid}/profile-picture`, {
                                method: 'PUT',
                                headers: { 'Authorization': `Basic ${apiKey}` },
                                body: formData
                            });

                            if (response.status === 200) {
                                setResults(prev => [...prev, { 
                                    id: employeeid, 
                                    status: 'success', 
                                    msg: `Usuario ${employeeid} sincronizado correctamente` 
                                }]);
                            } else {
                                let errorMsg = 'Error no conocido, contactar a Humand e intentar nuevamente';
                                if (response.status === 401) errorMsg = 'API KEY no válida';
                                else if (response.status === 404) errorMsg = 'Nombre de usuario no encontrado';
                                else if (response.status === 400) errorMsg = 'No se pudo sincronizar (Verificar si la edición de fotos está habilitada en Humand)';
                                
                                setResults(prev => [...prev, { 
                                    id: employeeid, 
                                    status: 'error', 
                                    msg: errorMsg 
                                }]);
                            }
                        } catch (err) {
                            setResults(prev => [...prev, { 
                                id: employeeid, 
                                status: 'error', 
                                msg: 'Error de conexión con el servidor' 
                            }]);
                        }
                    }
                } catch (e) { 
                    alert("Error al procesar el archivo ZIP. Asegúrate de que sea un archivo válido."); 
                }
                setLoading(false);
            };

            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    setZipFile(e.dataTransfer.files[0]);
                }
            };

            return (
                <div className="min-h-screen py-16 px-6 flex flex-col items-center">
                    <div className="w-full max-w-2xl">
                        {/* Header */}
                        <header className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-[#1E293B] mb-4 tracking-tight">Humand | Carga masiva de fotos de perfil</h1>
                            <p className="text-slate-500 text-lg max-w-lg mx-auto leading-relaxed">
                                Herramienta para cargar fotos de perfil de empleados masivamente y vincularlas a cada usuario en Humand.
                            </p>
                        </header>

                        {/* Main Card */}
                        <div className="main-container p-10 md:p-14 space-y-10">
                            {/* API Key Field */}
                            <div className="space-y-3">
                                <label className="text-[11px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1">
                                    API Key de Acceso
                                </label>
                                <input 
                                    type="password" 
                                    className="w-full p-5 bg-[#F8FAFC] border border-slate-100 rounded-2xl focus:ring-2 focus:ring-[#4F6EF7] focus:border-transparent outline-none transition-all placeholder:text-slate-300"
                                    placeholder="Ingresa tu token de seguridad..."
                                    value={apiKey}
                                    onChange={e => setApiKey(e.target.value)}
                                />
                            </div>

                            {/* ZIP Upload Section */}
                            <div className="space-y-4">
                                <label className="text-[11px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1">
                                    Sube tu archivo ZIP
                                </label>
                                <div 
                                    className={`relative border-2 border-dashed rounded-[32px] p-12 text-center transition-all cursor-pointer flex flex-col items-center justify-center
                                        ${dragActive ? 'border-[#4F6EF7] bg-blue-50/50' : 'border-slate-200 hover:bg-slate-50'}
                                        ${zipFile ? 'bg-blue-50/20 border-[#4F6EF7]/30' : ''}`}
                                    onDragEnter={handleDrag}
                                    onDragLeave={handleDrag}
                                    onDragOver={handleDrag}
                                    onDrop={handleDrop}
                                    onClick={() => document.getElementById('zip-input').click()}
                                >
                                    <input 
                                        type="file" 
                                        id="zip-input" 
                                        accept=".zip" 
                                        className="hidden" 
                                        onChange={e => setZipFile(e.target.files[0])} 
                                    />
                                    <UploadIcon />
                                    <h3 className="text-xl font-bold text-slate-800 mb-1">
                                        {zipFile ? 'Archivo seleccionado' : 'Arrastra tu archivo aquí'}
                                    </h3>
                                    <p className="text-slate-400 font-medium">
                                        {zipFile ? zipFile.name : 'o haz clic para seleccionarlo'}
                                    </p>
                                </div>
                                <div className="bg-blue-50/50 border border-blue-100/50 p-5 rounded-2xl">
                                    <p className="text-[13px] text-blue-700 leading-relaxed">
                                        <span className="font-bold">Límite sugerido:</span> 50MB. <br/>
                                        <span className="font-bold">Formatos admitidos:</span> .jpg, .jpeg, .png, .webp. <br/>
                                        <span className="font-bold text-[#4F6EF7]">IMPORTANTE:</span> Las fotos deben estar nombradas exactamente con el nombre de usuario de Humand (ej: mrubins.jpg)
                                    </p>
                                </div>
                            </div>

                            {/* Action Button */}
                            <button 
                                onClick={processFiles}
                                disabled={loading}
                                className="w-full bg-[#4F6EF7] text-white py-6 rounded-[24px] font-bold text-base uppercase tracking-widest hover:bg-[#3D5AD9] transition-all shadow-xl shadow-blue-200 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3"
                            >
                                {loading && <div className="spinner"></div>}
                                {loading ? "Procesando..." : "Iniciar proceso"}
                            </button>
                        </div>

                        {/* Results Section */}
                        {results.length > 0 && (
                            <div className="mt-12 space-y-4">
                                <h2 className="text-sm font-bold text-slate-400 uppercase tracking-widest ml-1 mb-6">
                                    Resultados del proceso
                                </h2>
                                {results.map((res, i) => (
                                    <div 
                                        key={i} 
                                        className={`animate-slide-up p-5 rounded-3xl border flex items-center gap-4 transition-all shadow-sm
                                            ${res.status === 'success' 
                                                ? 'bg-emerald-50 border-emerald-100 text-emerald-800' 
                                                : 'bg-rose-50 border-rose-100 text-rose-800'}`}
                                    >
                                        <div className={`w-10 h-10 rounded-2xl flex items-center justify-center shrink-0
                                            ${res.status === 'success' ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white'}`}>
                                            {res.status === 'success' ? <CheckIcon /> : <ErrorIcon />}
                                        </div>
                                        <div className="flex flex-col">
                                            <span className="font-bold text-[15px] leading-tight">{res.msg}</span>
                                            {res.status === 'error' && (
                                                <span className="text-[11px] font-bold uppercase tracking-wider opacity-60 mt-1">
                                                    Usuario: {res.id}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
