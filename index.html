<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humand Bulk Photo Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F4F7FA; }
        .card { background: white; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.02); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [apiKey, setApiKey] = useState('');
            const [zipFile, setZipFile] = useState(null);
            const [status, setStatus] = useState([]);
            const [loading, setLoading] = useState(false);

            const handleUpload = async () => {
                if (!zipFile || !apiKey) return alert("Faltan datos");
                setLoading(true);
                try {
                    const zip = new JSZip();
                    const content = await zip.loadAsync(zipFile);
                    const files = Object.values(content.files).filter(f => {
                        const fileName = f.name.split('/').pop() || '';
                        // Ignore directories, hidden files (starting with .), and __MACOSX folder
                        if (f.dir || fileName.startsWith('.') || f.name.includes('__MACOSX')) return false;
                        // Strictly process .jpg, .jpeg, or .png
                        return /\.(jpg|jpeg|png)$/i.test(f.name);
                    });
                    
                    for (let file of files) {
                        const employeeId = file.name.split('.')[0];
                        const blob = await file.async("blob");
                        const formData = new FormData();
                        formData.append('file', blob, file.name);

                        const res = await fetch(`https://api-prod.humand.co/public/api/v1/users/${employeeId}/profile-picture`, {
                            method: 'PUT',
                            headers: { 'Authorization': `Basic ${apiKey}` },
                            body: formData
                        });
                        
                        setStatus(prev => [...prev, { id: employeeId, success: res.ok }]);
                    }
                } catch (e) { alert("Error procesando ZIP"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-2xl mx-auto">
                        <h1 className="text-3xl font-bold mb-8 text-center text-gray-800">Sincronizador de Fotos Humand</h1>
                        <div className="card p-8 space-y-6">
                            <div>
                                <label className="block text-sm font-semibold text-gray-500 mb-2">API KEY</label>
                                <input type="password" border="1" className="w-full p-3 border rounded-xl" onChange={e => setApiKey(e.target.value)} />
                            </div>
                            <div className="border-2 border-dashed border-blue-200 rounded-2xl p-8 text-center bg-blue-50/30">
                                <input type="file" accept=".zip" onChange={e => setZipFile(e.target.files[0])} />
                            </div>
                            <button 
                                onClick={handleUpload}
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-colors"
                            >
                                {loading ? "Procesando..." : "Iniciar Carga Masiva"}
                            </button>
                        </div>
                        <div className="mt-8 space-y-2">
                            {status.map((s, i) => (
                                <div key={i} className={`p-3 rounded-lg ${s.success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                    Empleado {s.id}: {s.success ? '✓ Éxito' : '✗ Error'}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
